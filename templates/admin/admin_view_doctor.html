{% extends 'admin/admin_base.html' %}
{% block content %}


<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Doctors</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Doctor Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>schedule</th>
          <th>Mobile</th>
          <th>Department</th>
          <th>Experiance</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for d in docs %}
      <tr>

        <td> {{d[6]}}</td>
        <td>{{d[0]}}</td>
        <td>{{d[4]}}</td>
        <td>{{d[7]}}</td>
        <td>{{d[-3]}}</td>
        <td>{{d[1]}}</td>
        <td>{{d[3]}}</td>
        <td><a class="btn btn-danger btn-xs" data-id="{{d[-2]}}" href=""><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock content %}
